<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso No Autorizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141414;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .card {
            width: 400px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #303030;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lock-icon {
            font-size: 60px;
            color: white;
        }

        .card-content {
            padding: 24px;
            text-align: center;
        }

        .title {
            color: white;
            margin: 0 0 16px 0;
            font-size: 24px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 24px;
        }

        .alert {
            background-color: rgba(250, 173, 20, 0.1);
            border: 1px solid #faad14;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            text-align: left;
        }

        .alert-icon {
            color: #faad14;
            margin-right: 12px;
            font-size: 18px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            color: white;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .alert-description {
            color: #888;
            margin: 0;
        }

        .login-button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 85%;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-lock lock-icon"></i>
        </div>
        <div class="card-content">
            <h1 class="title">Acceso No Autorizado</h1>
            <p class="subtitle">Debes iniciar sesión para acceder a esta página.</p>
            
            <div class="alert">
                <i class="fas fa-exclamation-triangle alert-icon"></i>
                <div class="alert-content">
                    <h3 class="alert-title">Autenticación requerida</h3>
                    <p class="alert-description">
                        Por favor, inicia sesión para acceder al contenido protegido.
                    </p>
                </div>
            </div>

            <a href="/login" class="login-button">
                <i class="fas fa-lock"></i>
                Iniciar Sesión
            </a>
        </div>
    </div>
</body>
</html>
